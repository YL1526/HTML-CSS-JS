<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- index="q"是自定义属性 -->
    <div id="demo" index="q"></div>
    <script>
        // 1.获取元素的属性值
        // (1).element.属性
        var div = document.querySelector('div');
        console.log(div.id);
        // (2). element.getAttribute('属性');
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));

        // 2.设置元素属性值
        // (1)element.属性='值';
        div.id = 'test';
        div.className = 'navs';
        console.log(div.getAttribute('id')); //test
        // (2)element.setAttribute('属性','值');   主要针对自定义属性
        div.setAttribute('index', 2); //将div的index属性改成了2
        div.setAttribute('class', 'footer'); //将类名改成footer 这里是class不是className

        // 3.移除属性 removeAttribute(属性)
        div.removeAttribute('index'); //index没有了
    </script>
</body>

</html>
