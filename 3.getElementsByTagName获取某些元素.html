<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否1</li>
        <li>知否知否2</li>
        <li>知否知否3</li>
        <li>知否知否4</li>
        <li>知否知否5</li>
    </ul>

    <ol id="ol1">
        <li>哈哈哈</li>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
        <li>哈哈哈</li>
    </ol>
    <script>
        // 1.document.getElementsByTagName('标签名') 返回的是 获取过来元素对象 以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 2.想要依次打印里面的元素对象 可以采用遍历数组的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 3.如果页面中只有一个li 返回的还是伪数组的形式
        // 4.如果页面中没有这个元素则返回空的伪数组形式

        // 5.element(父元素).getElementsByTagName('标签名');    父元素必须是单个对象(必须指明是哪一个对象) 获取时不包括元素自己
        var ol = document.getElementsByTagName('ol'); //[ol]
        console.log(ol[0].getElementsByTagName('li')); //伪数组中第0个ol

        var ol2 = document.getElementById('ol1'); //通过document.getElementById获取指定的父元素
        console.log(ol2.getElementsByTagName('li'));
    </script>
</body>

</html>
