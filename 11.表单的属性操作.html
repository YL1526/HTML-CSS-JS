<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 400px;
        }
    </style>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="请输入内容">
    <script>
        // 1.获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        // 2.注册事件
        btn.onclick = function() {
            input.value = 'button被点击了,input的value改变了';
            //点击后 禁用按钮
            // btn.disabled = true;
            this.disabled = true;
            // this.指向的是事件函数的调用者    因为btn.onclick = function()    所以这里this指的是btn
        }
    </script>
</body>

</html>
