<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            border: 1px solid #ccc;
        }
        
        table th {
            background-color: skyblue;
        }
        
        table td {
            border: 1px solid #ccc;
        }
        
        .bg {
            background-color: orange;
        }
    </style>
</head>

<body>
    <table border="1" width="500" height="250" cellspacing="0" cellpaddding="0">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>最新公布净值</th>
                <th>累计净值</th>
                <th>前单位净值</th>
                <th>净增长率</th>
            </tr>
        </thead>

        <tbody>
            <tr class="bg1">
                <td>000001</td>
                <td>农银行3个月开放债券</td>
                <td>1.075</td>
                <td>1.079</td>
                <td>1.076</td>
                <td>+0.001%</td>
            </tr>
            <tr class="bg1">
                <td>000002</td>
                <td>中国银行</td>
                <td>1.099</td>
                <td>1.079</td>
                <td>1.076</td>
                <td>+0.03%</td>
            </tr>
            <tr class="bg1">
                <td>000003</td>
                <td>工商银行</td>
                <td>1.095</td>
                <td>1.079</td>
                <td>1.056</td>
                <td>+0.001%</td>
            </tr>
            <tr class="bg1">
                <td>000004</td>
                <td>建设银行</td>
                <td>1.034</td>
                <td>1.079</td>
                <td>1.076</td>
                <td>+0.007%</td>
            </tr>
        </tbody>

    </table>
    <script>
        // 鼠标经过 onmouseover
        // 鼠标离开 onmouseout
        // 核心思路:鼠标经过tr行 当前行变背景色 鼠标离开去掉当前的背景色
        // 第一行(thead里的行)不需要变换颜色 因此我们获取的是tbody 里面的行

        //获取tbody里面的所有的行
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        for (var i = 0; i < trs.length; i++) {
            // 鼠标经过
            trs[i].onmouseover = function() {
                    console.log(11);
                    this.className = 'bg';
                }
                // 鼠标离开
            trs[i].onmouseout = function() {
                console.log(2);
                this.className = '';
            }
        }
    </script>
</body>

</html>
