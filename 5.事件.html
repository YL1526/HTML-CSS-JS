<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button id="btn">点一下笑一下</button>
    <script>
        //点击按钮弹出对话框
        // 事件分为三部分组成 事件源 事件类型 事件处理程序
        // (1)事件源  事件被触发的对象 谁  按钮
        var btn = document.getElementById('btn');
        // (2)事件类型  如何触发  什么事件  比如鼠标点击(onclick) 还是鼠标经过  或者是键盘按下
        // (3)事件的处理程序  通过一个函数赋值的方式 完成
        btn.onclick = function() {
            alert('哈哈哈');
        }
    </script>
</body>

</html>
