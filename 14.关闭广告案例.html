<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
        }
        
        img {
            width: 622px;
            height: 622px;
        }
        
        i {
            position: absolute;
            top: 1px;
        }
    </style>
</head>

<body>
    <div id="box1">
        <img src="images/ddb5wen-aa9cfdeb-dc2a-40a5-8211-ef86232ae338.png" alt="">
        <i id="close-btn">X</i>
    </div>

    <script>
        // 1.获取元素
        var btn = document.getElementById('close-btn');
        var box = document.getElementById('box1');

        // 2.注册事件 程序处理
        btn.onclick = function() {
            box.style.display = "none"; //这里的box是变量不是类名 id名
        }
    </script>
</body>

</html>
